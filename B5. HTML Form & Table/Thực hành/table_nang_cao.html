<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Table</title>
    <style>
        table {
            width: 100%;
        }
        td, th {
            border: 1px solid;
            text-align: center;
            padding: 8px;
        }
    </style>
</head>
<body>
    <h1 style="text-align: center">Thời khóa biểu</h1>
    <table>
        <tr bgcolor="#f0ffff">
            <th rowspan="2">Thứ</th>
            <th colspan="2">Hoạt động</th>
        </tr>
        <tr bgcolor="#f0ffff">
            <th>Sáng</th>
            <th>Chiều</th>
        </tr>
        <tr>
            <td>Thứ hai</td>
            <td>Toán</td>
            <td>Âm nhạc</td>
        </tr>
        <tr>
            <td>Thứ ba</td>
            <td>Tiếng Việt</td>
            <td>Công nghệ</td>
        </tr>
        <tr>
            <td>Thứ tư</td>
            <td>Thể dục</td>
            <td>Kỹ năng mềm</td>
        </tr>
        <tr>
            <td>Thứ năm</td>
            <td>Tiếng Anh</td>
            <td>Sinh hoạt</td>
        </tr>
    </table>
</body>
</html>
