<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Luyentap</title>
</head>
<body>
<script>
 /* Sử dụng cấu trúc if…else, nhập vào một số, kiểm tra giá trị của số nhập vào
Nếu số đó lớn hơn 0 hiển thị 1

Còn lại nếu số đó nhỏ hơn 0 thì hiển thị -1

Còn lại hiển thị 0
*/
    let a = prompt('Enter a number:', '');
    if (a>0) {
        alert('1');
    } else if (a<0) {
        alert(-1);
    } else {
        alert ('0');
    }

</script>
</body>
</html>
