<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Loop</title>
</head>
<body>
    <script>
        let num= prompt("Nhập vào một số lớn hơn 0");
        let total = 0;
        let  i ;
        for (i= 1; i <= num;i = i+ 1 ) {
            total  = total + i;
        }
        alert("tổng là: " + total);
    </script>
</body>
</html>
