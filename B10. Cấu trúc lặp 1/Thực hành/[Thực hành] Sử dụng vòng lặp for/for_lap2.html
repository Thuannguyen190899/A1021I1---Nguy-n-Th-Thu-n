<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>for</title>
</head>
<body>
    <script>
        let num = prompt("Nhập một số lớn hơn 0: ");
        let i = 1;
        let total = 0;
        for (; i<=num; i ++) {
            total = total + i;
        }
        document.write("Tổng các số từ 0 đến " + num + " là: "+ total);
    </script>
</body>
</html>
