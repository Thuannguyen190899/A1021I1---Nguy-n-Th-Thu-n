<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>While</title>
</head>
<body>
    <script>
        let num;
        let total = 0;
        while( num != -1 ) {
            document.write(num, '<br>');
            num= parseInt(prompt("Enter a number: "));
            total += num;
        }
            alert("Tổng là: " + total);
            document.write("Tổng là: " + total);
    </script>
</body>
</html>
