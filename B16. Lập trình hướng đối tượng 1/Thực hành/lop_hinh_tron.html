<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<canvas id="myCanvas" width="300" height="300"></canvas>
        <script>
            class Circle { constructor(radius) {
                this.radius = radius;
            }
                getRadius () {
                    return this.radius;
                }
                getArea () {
                    return Math.PI * radius * radius;
                }
                setRadius (radius) {
                    this.radius = radius;
                }
            }
            let circle = new Circle(20);
            let radius = circle.getRadius();
            let area = circle.getArea();
            alert("radius: " + radius + "; area: " + area);
            var c = document.getElementById("myCanvas");
            var ctx = c.getContext("2d");
            ctx.beginPath();
            ctx.arc(75,70,20,0,2*Math.PI);
            ctx.stroke();
        </script>
</body>
</html>
