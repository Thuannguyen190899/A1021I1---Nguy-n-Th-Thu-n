<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Toantu</title>
</head>
<body>
<script>
    //Viết chương trình nhập vào giá trị cho a và b. Tính tổng a và b, nếu tổng nhỏ hơn 4, hiển thị chuỗi Below, ngược lại hiển thị Over.
    var a =parseInt(prompt("a:", ''));
    var b =parseInt(prompt("b:", ''));
    result = (a + b < 4) ? 'Below' : 'Over';
    alert(result);
</script>
</body>
</html>
