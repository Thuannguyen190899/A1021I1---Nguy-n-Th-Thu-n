<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Nam nhuan</title>
</head>
<body>
 <script>
     var year = parseInt(prompt("Enter a year"));
     var isLeapYear = false;
     var isDivicivleBy4 = year % 4 == 0;
     if  (isDivicivleBy4) {
         var isDivicible100 = year % 100 == 0;
         if (isDivicible100) {
             var isDivicible400 = year %400 == 0;
             if (isDivicible400) {
                 isLeapYear = true;
             }
         } else {
             isLeapYear = true
         }

     } if (isLeapYear) {
         alert( year + "is a leap year");
     } else {
         alert( year + "is not a leap year");
     }
 </script>
</body>
</html>
