<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Lãi</title>
</head>
<body>
    <script>
        let a = parseInt(prompt("Nhập số tiền vay"));
        let b = prompt("Nhập số tháng");
        let c = prompt ("Nhập lãi suất mỗi tháng");
        let v = a * (1+c)**b;
        console.log(v);
    </script>
</body>
</html>
