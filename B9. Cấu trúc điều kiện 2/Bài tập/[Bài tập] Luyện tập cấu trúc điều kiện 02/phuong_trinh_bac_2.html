<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
        <script>
            //ax^2 + bx=0 (a khác 0)
            let a = prompt("Nhập a");
            let b = prompt("Nhập b");
            let c = prompt("Nhập c");
            let v = b**2 - 4*a*c;
            let x1;
            let x2;
            if (v<0) {
                alert("Phương trình vô nghiệm");
            }
            if (v == 0) {
                alert("Phương trình có nghiệm kép");
                 x1 = x2 = -b/(2*a);
                 console.log("x1 = x2 = " + x1);
            }
            if (v>0) {
                alert("Phương trình có hai nghiệm");
                x1= (-b+Math.sqrt(v))/2;
                x2= (-b-Math.sqrt(v))/2;
                console.log("x1= "+x1+ ", x2= "+x2);
            }
        </script>
</body>
</html>
