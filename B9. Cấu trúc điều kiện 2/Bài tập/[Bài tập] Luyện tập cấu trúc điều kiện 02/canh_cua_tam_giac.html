<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
    <script>
        // Kiểm tra xem 3 số thực (a,b,c) nhập vào có phải là cạnh của một tam giác
        let a = parseInt(prompt("Nhập a"));
        let b = prompt("Nhập b");
        let c = prompt("Nhập c");
        if (a, b, c >0 && (a + b) > c || (b + c) > a || (a + c) > b) {
            alert ("3 số bạn nhập vào là cạnh của một tam giác");
        } else {
            alert ("3 số bạn nhập vào không phải cạnh của một tam giác")
        }
    </script>
</body>
</html>
