<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Chỉ số cân nặng</title>
</head>
<body>
    <script>
        let x = prompt("Nhập chiều cao: ");
        let y = prompt("Nhập cân nặng: ");
        // bmi = weight / ( height ^ 2 )
        let bmi = y/(x**2);
        if (bmi < 18)
            document.write("Underweight");
          else if (bmi < 25.0)
              document.write("Normal");
              else if (bmi < 30.0)
                 document.write("Overweight");
                   else
                       document.write("Obese");
    </script>
</body>
</html>
