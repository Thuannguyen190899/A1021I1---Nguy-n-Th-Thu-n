<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
    <script>
        //Nhập 3 số nguyên và tìm giá trị lớn nhất của ba số nguyên đó
        let a = prompt ("Nhập vào số a");
        let b = prompt ("Nhập vào số b");
        let c = prompt ("Nhập vào số c");
        if (a-b>0) {
            if ( a-c >0) {
                alert (a + " là số lớn nhất!");
            } else {
                alert (c + " là số lớn nhất!");
            }
        }
        if (b-a>0) {
            if (b - c > 0) {
                alert(b + " là số lớn nhất");
            } else {
                alert(c + " là số lớn nhất");
            }
        }
    </script>
</body>
</html>
