<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Hoa hồng</title>
</head>
<body>
        <script>
            //Tính hoa hồng nhận được tuỳ theo mức doanh số bán hàng
            let a = parseInt(prompt("Nhập số lượng sản phẩm đã bán"));
            let b = prompt("Nhập giá trị trên 1 sản phẩm");
            let c = prompt("Nhập phần trăm lợi nhuận trên mỗi sản phẩm");
            let r = a*b*c;
            console.log("Lượng hoa hồng nhận được là : " + r);
        </script>
</body>
</html>
