<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>HỌc Lực</title>
</head>
<body>
        <script>
            let a = parseInt(prompt("Nhập điểm kiểm tra"));
            let b = prompt("Nhập điểm kiểm tra");
            let c = prompt("Nhập điểm kiểm tra");
            let t = (a+2*b+3*c)/6;
            console.log(t);
            console.log(t>=8 ? "Học lực giỏi" : (t>=6.5 ? "Học lực khá" : (t>=5 ? "Học lực trung bình" : "Học lục yếu")));
        </script>
</body>
</html>
