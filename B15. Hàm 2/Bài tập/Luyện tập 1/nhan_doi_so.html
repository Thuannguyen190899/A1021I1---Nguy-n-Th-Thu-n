<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body onload="alertMessage">
    <script>
        let number = parseInt(prompt('Nhập số bất kỳ'));
        number = number+1;
        function alertMessage() {
            return number;
        }
        alert(number);
    </script>
</body>
</html>
