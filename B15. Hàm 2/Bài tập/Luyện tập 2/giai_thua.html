<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body onload="giaiThua()">
    <script>
        function giaiThua() {
            let a = 1;
            let b = 1;
            for (;a<=c;a++) {
                b = b*a;
            }
            document.write("Giai thừa của "+ c + " là: "+ b);
        }
        let c = prompt("Nhập vào một số nguyên dương");
    </script>
</body>
</html>
