<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body onload = "checkNum">
    <script>
        function checkNum(val){

            if (!isNaN(val)){
                return "ban vua nhap mot so";
            }
            else{
                return "Ban vua nhap mot ki tu khac so";
            }
        }
        let value = prompt('Nhập vào bất kỳ');
        let result = checkNum(value);
        document.write(result);
    </script>
</body>
</html>
