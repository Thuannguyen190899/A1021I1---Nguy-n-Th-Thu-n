<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body onload = "check">
    <script>
        function checkNum(val){

            if (!isNaN(val)){
                return true;
            }
            else{
                return false;
            }
        }
        let value = prompt('Nhập vào bất kỳ');
        let result = checkNum(value);
        document.write(result);
    </script>
</body>
</html>
