<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>bt_1_4</title>
</head>
<body>
        <script>
            let a = 0;
            let b = 1;
            let c = a + b;
            count = 0;
            document.write(a + "<br>"+b + '<br>');
            for (; count <= 20; count ++) {
                document.write(c + "<br>");
                a = b;
                b = c;
                c = a + b;
                if (c%5==0) {
                    alert("Trong dãy fibinacci, " + c + " chia hết cho 5, dừng chương trình.");
                    break;
                }
            }

        </script>
</body>
</html>
