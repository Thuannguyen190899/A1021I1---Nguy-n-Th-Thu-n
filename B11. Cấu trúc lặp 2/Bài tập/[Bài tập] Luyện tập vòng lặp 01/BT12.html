<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>nhiet do</title>
</head>
<body>
    <script>
        let a;
        while (20<= a <=100) {
            a = prompt('Nhập nhiệt độ: ');
            if (a < 20) {
                alert("Yêu cầu tăng nhiệt độ!");
                break;
            }
            if (a>100) {
                alert("Yêu cầu giảm nhiệt độ");
                break;
            }
        }
    </script>
</body>
</html>
