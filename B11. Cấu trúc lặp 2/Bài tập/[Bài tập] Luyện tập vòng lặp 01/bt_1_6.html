<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>bt6</title>
</head>
<body>
    <script>
        let i = 1;
        let n = 0;
        let total = 0;
        for (; i <= 30; i ++) {
            n = i * 7;
            total = total + n;
        }
    document.write("Tổng 30 số tự nhiên đầu tiên chia hết cho 7 là: "+total);
    </script>
</body>
</html>
