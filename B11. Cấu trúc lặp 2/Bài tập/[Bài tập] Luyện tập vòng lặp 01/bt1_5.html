<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>bt</title>
</head>
<body>
        <script>
            let a = 0;
            let b = 1;
            let c= a + b;
            let total = 1;
            count = 0;
            document.write(a + "<br>" + b + "<br>");
            for (; count < 18; count ++) {
                c = a + b;
                total = total + c;
                document.write(c + "<br>");
                a = b;
                b = c;

            }
            document.write("Tổng 20 số là: " + total);

        </script>
</body>
</html>
