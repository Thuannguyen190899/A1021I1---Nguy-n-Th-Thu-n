<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>vẽ hình vuông</title>
</head>
<body>
    <script>
        let i = 1;
        let j = 1;
        for (; j<=21; j++) {
            document.write("*");
        }
        document.write("<br>");
                for (; i<=5; i++) {
                   for (j = 1;j<=21;j++) {
                    if (j==1||j==21) {
                        document.write("*");
                    } else {
                        document.write("&ensp;");
                    }
                }
                    document.write("<br>");
        }
        for (j = 1; j<=21; j++) {
            document.write("*");
        }
    </script>
</body>
</html>
