<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Giai thừa</title>
</head>
<body>
    <script>
        //(n + 1)! =n! × (n + 1) với n> 0
        let a = 1;
        let b = 1;
        let c = prompt("Nhập vào một số nguyên dương");
        for (;a<=c;a++) {
            b = b*a;
            document.write(a + "<br>");
        }
        document.write("Giai thừa của "+ c + " là: "+ b);
    </script>
</body>
</html>
