<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Bảng cửu chương</title>
</head>
<body>
<script>
    let i;
    let j;
    let sout;
    sout = "<table border='1' width='850' cellspacing='2' cellpadding='5'>"
    for (i = 1; i < 10; i++) {
        sout = sout + "<tr>";
        for (j = 2; j <= 10; j++) {
            sout = sout + "<td>" + j + " x " + i + " = " + i * j + "</td>";
        }
        sout = sout + "</tr>";
    } document.write("<br>");
    sout = sout + "</table>";
    document.write(sout);
</script>
</body>
</html>
