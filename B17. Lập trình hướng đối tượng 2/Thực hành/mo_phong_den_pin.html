            }

            }
            class FlashLamp {
                constructor(battery, status) {
                   this.battery = battery;
                   this.status = status;
                    }
                getBatteryInfor  () {
                    return this.battery.getEnergy();
                }
                setBattery  (battery) {

                }
                light () {
                    if(this.status){
                        alert("Lighting");

                    }
                    return ;
